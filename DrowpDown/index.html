<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="select-container">
      <div class="select">
        <input
          type="text"
          id="input"
          placeholder="select"
          onfocus="this.blur();"
        />
      </div>
      <div class="option-container">
        <div class="option">
          <label> Html </label>
        </div>
        <div class="option">
          <label>CSS</label>
        </div>
        <div class="option">
          <label>JavaScript</label>
        </div>
        <div class="option">
          <label>Python</label>
        </div>
        <div class="option">
          <label>PHP</label>
        </div>
        <div class="option">
          <label>MySQL</label>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
