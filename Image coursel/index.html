<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <input
        type="radio"
        id="pag-c-1"
        name="pagination"
        value="image-1"
        checked
      />
      <!--- Change Image 1 --->
      <img
        src="https://picsum.photos/id/737/1920/1080"
        alt="Slide-1"
        width="1920"
        height="1080"
      />
      <input type="radio" id="pag-c-2" name="pagination" value="image-2" />
      <!--- Change Image 2 --->
      <img
        src="https://picsum.photos/id/440/1920/1080"
        alt="Slide-1"
        width="1920"
        height="1080"
      />
      <input type="radio" id="pag-c-3" name="pagination" value="image-3" />
      <!--- Change Image 3 --->
      <img
        src="https://picsum.photos/id/283/1920/1080"
        alt="Slide-1"
        width="1920"
        height="1080"
      />
      <input type="radio" id="pag-c-4" name="pagination" value="image-4" />
      <!--- Change Image 4 --->
      <img
        src="https://picsum.photos/id/243/1920/1080"
        alt="Slide-1"
        width="1920"
        height="1080"
      />
      <input type="radio" id="pag-c-5" name="pagination" value="image-5" />
      <!--- Change Image 5 --->
      <img
        src="https://picsum.photos/id/343/1920/1080"
        alt="Slide-1"
        width="1920"
        height="1080"
      />

      <!--- Pagination --->

      <div class="pagination">
        <label for="pag-c-1"></label>
        <label for="pag-c-2"></label>
        <label for="pag-c-3"></label>
        <label for="pag-c-4"></label>
        <label for="pag-c-5"></label>
      </div>
    </div>

    <!---- Preloader ------>

    <div class="preloader">
      <img
        src="https://picsum.photos/id/437/1920/1080"
        alt="preload-1"
        width="1920"
        height="1080"
      />
      <img
        src="https://picsum.photos/id/440/1920/1080"
        alt="preload-2"
        width="1920"
        height="1080"
      />
      <img
        src="https://picsum.photos/id/283/1920/1080"
        alt="preload-3"
        width="1920"
        height="1080"
      />
      <img
        src="https://picsum.photos/id/243/1920/1080"
        alt="preload-3"
        width="1920"
        height="1080"
      />
      <img
        src="https://picsum.photos/id/343/1920/1080"
        alt="preload-3"
        width="1920"
        height="1080"
      />
    </div>
  </body>
</html>
