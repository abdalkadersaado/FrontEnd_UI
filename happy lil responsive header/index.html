<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div id="site-top-container">
      <div class="site-top-logo">
        <a href="javascript:void(0);" title="Home"
          ><img
            src="https://hoffherrlandscape.com/images/logo-green.png"
            alt="hoffherr landscaping"
            width="270"
            height="66"
        /></a>
      </div>

      <div class="site-top-info">
        <div id="site-top-phone">
          <i class="fa fa-mobile fa-4x"></i>

          <p>Call us Now!</p>

          <a href="javascript:void(0);" title="Call Now">123.456.7890</a>
        </div>

        <div id="site-top-mail">
          <i class="fa fa-envelope fa-4x"></i>

          <p>1754 Drupal St.<br />Beansmop, AK 41542</p>
        </div>

        <div id="site-top-hours">
          <i class="fa fa-clock fa-4x"></i>

          <p>Monday - Friday</p>
          <p>8AM - 4PM</p>
        </div>

        <div id="site-top-fb">
          <a
            href="javascript:void(0);"
            target="blank_"
            rel="noopener"
            title="link"
            ><i class="fab fa-facebook-f fa-4x"></i
          ></a>

          <p>Visit Our Facebook!<br /><span>Click the icon above.</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
