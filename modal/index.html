<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="modal-link">
            <span class="modal-button">Open Modal</span>
            <input type="checkbox" class="modal-launcher">
            <div class="modal-window">
                <h2>Features</h2>
                <p>Created with CSS only, reusable, responsive and for multiple use.</p>
                <ul>
                    <li>Auto centered view in window</li>
                    <li>Auto scalable size by content</li>
                    <li>HTML inside modal allowed</li>
                    <li>No Javascript</li>
                </ul>
            </div>
            <div class="modal-overlay"></div>
        </div>
    </div>
</body>
</html>
