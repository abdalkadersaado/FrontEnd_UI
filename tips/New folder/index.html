<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="eq">
        <input
          type="range"
          id="equalizer1"
          value="50"
          autocomplete="off"
          max="100"
          onclick="document.body.style.setProperty('--eqz', this.value)"
          oninput="document.body.style.setProperty('--eqz', this.value)"
        />
        <span class="level"></span>
        <span class="number">000</span>
      </div>
    </div>
  </body>
